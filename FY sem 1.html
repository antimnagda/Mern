<style>
    *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
body
{
    min-height: 100vh;
    background: #e9f5ff;
}
.navigation2
{
    visibility: hidden;
    width: 0px;
    height: 0px;
}
.navigation
{
    position: fixed;
    top: 0px;
    left: 0px;
    bottom: 0px;
    width: 70px;
    
    border-radius: 0px;
    box-sizing: initial;
    box-shadow: 10px 0 0 #fff;
    border-left: 5px solid #4d5bf9;
    background: #4d5bf9;
    transition: width 0.5s;
    overflow-x: hidden;
    z-index: 10000;
}
.navigation:hover
{
    width: 300px;
}
.navigation ul
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding-left: 5px;
    padding-top: 40px;
}
.navigation ul li
{
    position: relative;
    list-style: none;
    width: 100%;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
}
.navigation ul li.active
{
    background: #fff;
}
.navigation ul li b:nth-child(1)
{
    position: absolute;
    top: -20px;
    height: 20px;
    width: 100%;
    background: #fff;
    display: none;
}
.navigation ul li b:nth-child(1)::before
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-bottom-right-radius: 20px;
    background: #4d5bf9;
}
.navigation ul li b:nth-child(2)
{
    position: absolute;
    bottom: -20px;
    height: 20px;
    width: 100%;
    background: #fff;
    display: none;
}
.navigation ul li b:nth-child(2)::before
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-top-right-radius: 20px;
    background: #4d5bf9;
}
.navigation ul li.active b:nth-child(1),
.navigation ul li.active b:nth-child(2)
{
    display: block;
}
.navigation ul li a
{
    position: relative;
    display: block;
    width: 100%;
    display: flex;
    text-decoration: none;
    color: #fff;
}
.navigation ul li.active a
{
    color: #333;
}
.navigation ul li a .icon
{
    position: relative;
    padding: 17;
    display: block;
    min-width: 60px;
    height: 60px;
    line-height: 70px;
    text-align: center;
}
.navigation ul li a .icon ion-icon
{
    font-size: 1.5em;
}
.navigation ul li a .icon p
{
    padding: 1;
    margin: -20;
}

.navigation ul li a .title
{
    position: relative;
    display: block;
    padding-left: 10px;
    height: 60px;
    line-height: 60px;
    white-space: normal;
    
}
section

.container a

}
.container

    flex-wrap: wrap;
    margin: 60px 0;

}

.container .card

}
.container .card .content
{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 1;
    text-decoration: none;
    transition: 0.5s;
}

 .container .card .content .imgBx

     position: relative;
     width: 80px;
     height: 80px;
     overflow: hidden;
     
 }
 .container .card .content .imgBx ion-icon
 {
     position: absolute;

     object-fit: cover;
     font-size: 1.5em;
 }
 .container .card .content .imgBx img
 {
     position: absolute;

     left: 0;

 }

 }

 }

 .container .card .sci li a

 }

    {

    .navigation2 ul li a

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

        <script type="text/javascript">
            function toggleMenu(){
                const menuToggle = document.querySelector('.toggle');
                const navigation2 = document.querySelector('.navigation2');
                menuToggle.classList.toggle('active');
                navigation2.classList.toggle('active');
                
            }
        
        </script>
        <script type="text/javascript">
            window.addEventListener("scroll",function(){
                var header = document.querySelectorA("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        
        
        </script>
        <script>
            const marker = document.querySelectorAll('#marker');
            const item = document.querySelector('ul li a');
            
            function indicator(e){
                marker.style.top = e.offsetTop+'px';
                marker.style.width = e.offsetWidth+'px';
            }
            
            item.forEach(link => {
                link.addEventListener('mousemove', (e) => {
                    indicator(e.target);
                    
                })
            })
        </script>
                <script>
        
                
                    let list = document.querySelectorAll('.list');
                    for (let i=0; i<list.length; i++){
                        list[i].onclick = function(){
                            let j = 0;
                            while(j < list.length){
                                list[j++].className = 'list';
                            }
                            list[i].className = 'list active';
                        }
                    }
                </script>
